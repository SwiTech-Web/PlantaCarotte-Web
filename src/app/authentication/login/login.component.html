<div class="d-flex justify-content-center py-5">
  <div class="card">
    <div class="card-body">
      <h3 class="text-center txt-green pb-3">{{'login.connection' | translate}}</h3>

      <form>
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="form-group">
            <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
              <i class="fab fa-google mr-2"></i>
              {{'login.google' | translate}}
            </button>
        </div>

        <div class="form-group">
          <span class="or"><span class="orInner">{{'login.or' | translate}}</span></span>
        </div>

        <!-- Calling SignIn Api from AuthService -->
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control no-border-right" placeholder="{{'login.email' | translate}}" #userName required>
            <div class="input-group-append">
              <span class="input-group-text"><i class="far fa-envelope"></i></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <input type="password" class="form-control no-border-right" placeholder="{{'login.password' | translate}}" #userPassword required>
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
            </div>
          </div>
        </div>

        <!-- Calling SignIn Api from AuthService -->
        <div class="form-group">
          <input type="button" class="btn btn-primary" value="{{'login.btn-login' | translate}}" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>

        <div class="forgot-pwd">
          <a routerLink="/forgot-password">{{'login.forgot-pwd' | translate}}</a>
        </div>
        <div class="form-group pt-2">
            <span class="txt-none">{{'login.no-account' | translate}} <a routerLink="/register" class="txt-green"><strong>{{'register.sign-up' | translate}}</strong></a></span>
        </div>
      </form>
    </div>
  </div>
</div>
