<div class="d-flex justify-content-center py-5 px-1">
    <div class="card p-3">
      <h3 class="text-center txt-g pb-3">Inscription</h3>
      <form>
        <div class="form-group">
            <div class="input-group">
              <input type="email" class="form-control borderRight" placeholder="Nom" #userName required>
              <div class="input-group-append">
                <span class="input-group-text"><i class="far fa-envelope"></i></span>
              </div>
            </div> 
          </div>
        <div class="form-group">
          <div class="input-group">
            <input type="email" class="form-control borderRight" placeholder="Adresse email" #userEmail required>
            <div class="input-group-append">
              <span class="input-group-text"><i class="far fa-envelope"></i></span>
            </div>
          </div> 
        </div>
      
        <div class="form-group">
          <div class="input-group">
              <input type="password" class="form-control borderRight" placeholder="Mot de passe" #userPwd required>
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
          </div> 
        </div>
      
        <div class=" form-group d-flex justify-content-center">
          <input type="button" class="btn" value="Inscription" (click)="authService.SignUp(userEmail.value, userPwd.value)">
        </div>
  
        <div class="form-group">
            <span class="or"><span class="orInner"></span></span>
        </div>
        <div class="form-group">
          <span class="txt-none">Vous avez déjà un compte Ecotech ? <a routerLink="/login" >Connexion</a></span>
        </div>
      </form> 
    </div>
  </div>
