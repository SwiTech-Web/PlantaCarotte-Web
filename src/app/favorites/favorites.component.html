<div class="container my-5" *ngIf="products.length > 0 && authenticationService.isLoggedIn && authenticationService.userData">
  <h3>Retrouver votre liste d'objet likez ci-dessous</h3>
  <p>Si l’annonce n’est plus active sur le site, elle disparaîtra automatiquement de votre sélection.</p>
  <div class="card-deck">
    <div *ngFor="let product of products">
      <app-preview-product [enableFavorite]="true" [product]="product"></app-preview-product>
    </div>
  </div>
</div>

<div class="container my-5" *ngIf="products.length <= 0 && authenticationService.isLoggedIn && authenticationService.userData">
  <h3 class="text-center">Il n'y a rien ici !</h3>
  <p class="text-center">Vous n'avez aucun favoris dans votre selection</p>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" routerLink="/product/list">Retourner sur la liste</button>
  </div>
</div>
