<div class="container">
  <div class="card mb-3" *ngFor="let product of products.slice().reverse()">
    <div class="row no-gutters" routerLink="/product/detail/{{product.id}}">
      <div class="col-md-4">
        <img src="https://ak7.picdn.net/shutterstock/videos/1014027977/thumb/1.jpg" class="card-img" alt="image">
      </div>
      <div class="card-body d-flex justify-content-between">
        <div>
          <h4 class="card-title">{{product.name}}
            <h6 class="card-title"><i class="fas fa-map-marker-alt"></i> {{product.dpts}}, {{product.city}}</h6>
          </h4>

          <p class="card-text"><i class="fas fa-leaf"></i> {{product.type}}</p>
          <p class="card-text ellipsis">{{product.description}}</p>
          <p class="card-text"><b>23 km away</b></p>
          <p class="card-text"><small class="text-muted">{{product.date.toDate() | date: format}}</small></p>
        </div>
        <div>
          <h6>{{product.price * 30}}€ / month</h6>
          <h6>{{product.price}}€ / day</h6>
          <div>
            <i class="text-warning fa fa-star"></i>
            <i class="text-warning fa fa-star"></i>
            <i class="text-warning fa fa-star"></i>
            <i class="text-warning fa fa-star"></i>
          </div>
          <div class="mt-5">
            <button *ngIf="product.like == false" type="button" class="btn btn-light like"><p class="card-text"><i class="far fa-heart"></i> Save</p></button>
            <button *ngIf="product.like == true" type="button" class="btn btn-light like" style="border-color: #E00033"><p class="card-text"><i class="fas fa-heart"></i> Save</p></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
