<div [ngClass]="{'d-flex justify-content-start':!isMobile}">
  <div *ngFor="let explore of explorer" [ngClass]="{'d-flex justify-content-start my-2':isMobile}">
    <div class="card card-effect" [ngClass]="{'my-2':isMobile, 'mr-3':!isMobile}" routerLink="/product/list">
      <div>
        <img src="{{explore.image}}" alt="home" class="img-fluid" draggable="false">
        <h5 class="d-inline-block ml-3">{{explore.name}}</h5>
      </div>
    </div>
  </div>
</div>
