<div class="m-2 card">
  <img class="card-img-top" src="../../../assets/images/bg-home.jpg" alt="Card image cap" draggable="false"
       routerLink="/product/detail/{{product.id}}">

<!--  <div class="d-flex justify-content-center save" *ngIf="enableFavorite">-->
<!--    <app-liked-product [product]="product"></app-liked-product>-->
<!--  </div>-->

  <div class="card-body" routerLink="/product/detail/{{product.id}}">
    <h5 class="card-title">{{product.name}}</h5>
    <div class="d-flex justify-content-between">
      <span>{{product.type}}</span>
      <app-rate-product [rate]="product.rate"></app-rate-product>
    </div>
  </div>

</div>
