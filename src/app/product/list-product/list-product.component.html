<!-- Filter -->
<div class="main">

  <div class="filter-bar">
    <form class="form-inline md-form form-sm mt-5 bar-search">
      <input class="form-control form-control-sm mr-3 w-75 search" type="text" placeholder="Search" aria-label="Search">
      <i class="fas fa-search active" aria-hidden="true"></i>
    </form>
    <form>
      <!-- Category -->
      <h3>
        <span>Category</span>
      </h3>
      <div class="box">
        <div class="checkbox">
          <input id="choice_category_button_1" class="styled" type="checkbox" name="choice" id="choice_category_button_1">
          <label for="choice_category_button_1">Forest</label>
        </div>
        <div class="checkbox">
          <input id="choice_category_button_2" class="styled" type="checkbox" name="choice" id="choice_category_button_2">
          <label for="choice_category_button_2">Vegetable garden</label>
        </div>
        <div class="checkbox">
          <input id="choice_category_button_3" class="styled" type="checkbox" name="choice" id="choice_category_button_3">
          <label for="choice_category_button_3">Gardens</label>
        </div>
        <div class="checkbox">
          <input id="choice_category_button_4" class="styled" type="checkbox" name="choice" id="choice_category_button_4">
          <label for="choice_category_button_4">Lake / Ponds</label>
        </div>
        <div class="checkbox">
          <input id="choice_category_button_5" class="styled" type="checkbox" name="choice" id="choice_category_button_5">
          <label for="choice_category_button_5">Swimming pool</label>
        </div>
        <div class="checkbox">
          <input id="choice_category_button_6" class="styled" type="checkbox" name="choice" id="choice_category_button_6">
          <label for="choice_category_button_6">Permaculture</label>
        </div>
        <div class="checkbox">
          <input id="choice_category_button_7" class="styled" type="checkbox" name="choice" id="choice_category_button_7">
          <label for="choice_category_button_7">Beach</label>
        </div>
      </div>
      <hr>
      <!-- Specification -->
      <h3 class="headline">
        <span>Specification</span>
      </h3>
      <div class="box">
        <div class="radio">
          <input id="choice_specification_button_1" class="styled" type="radio" name="choice" id="choice_specification_button_1">
          <label for="choice_specification_button_1">Pets allowed</label>
        </div>
        <div class="radio">
          <input id="choice_specification_button_2" class="styled" type="radio" name="choice" id="choice_specification_button_2">
          <label for="choice_specification_button_2">Barbecue</label>
        </div>
        <div class="radio">
          <input id="choice_specification_button_3" class="styled" type="radio" name="choice" id="choice_specification_button_3">
          <label for="choice_specification_button_3">Sanitary</label>
        </div>
      </div>

      <hr>

      <!-- Price -->
      <h3 class="headline">
        <span>Price</span>
      </h3>
      <div class="input-group mb-3">
        <input type="min-price" class="form-control" placeholder="Minimum price">
        <div class="input-group-append">
          <span class="input-group-text">€</span>
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="max-price" class="form-control" placeholder="Maximum price">
        <div class="input-group-append">
          <span class="input-group-text">€</span>
        </div>
      </div>
      <button type="button" class="btn btn-success">Apply</button>
    </form>
  </div>
  <div class="container" *ngFor="let product of products.slice().reverse()">
    <div class="card">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/%C3%89tang_d%27ILOA2.jpg/220px-%C3%89tang_d%27ILOA2.jpg" class="card-img" alt="...">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <h6 class="card-title">{{product.dpts}}, {{product.city}}</h6>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text"><b>à 23 km</b></p>
            <p class="card-text"><small class="text-muted">Aujourd'hui, 19:38</small></p>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card-body">
            <h6>{{product.price * 30}}€ / mois</h6>
            <h6>{{product.price}}€ / jours</h6>
            <button *ngIf="product.like == false" type="button" class="btn btn-light like"><p class="card-text"><i class="far fa-heart"></i> Sauvegarder</p></button>
            <button *ngIf="product.like == true" type="button" class="btn btn-light like"><p class="card-text"><i class="fas fa-heart"></i> Sauvegarder</p></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
